name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Restore
        run: dotnet restore DigiCinemai2.sln
      - name: Build
        run: dotnet build DigiCinemai2.sln --no-restore
      - name: Test
        run: dotnet test DigiCinemai2.sln --no-build
